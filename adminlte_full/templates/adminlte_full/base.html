<!DOCTYPE html>{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block page_title %}{% endblock %} | {% block title %}AdminLTE{% endblock %}</title>

    {% block stylesheets %}
        <!-- Bootstrap 3.3.5 -->
        <link rel="stylesheet" href="{% static 'adminlte_full/bootstrap/css/bootstrap.min.css' %}">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="{% static 'adminlte_full/dist/css/AdminLTE.min.css' %}">
        <!-- AdminLTE Skins. Choose a skin from the css/skins
             folder instead of downloading all of them to reduce the load. -->
        <link rel="stylesheet" href="{% static 'adminlte_full/dist/css/skins/_all-skins.min.css' %}">
    {% endblock %}

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    {%  block javascripts_head %}{% endblock %}
</head>

<body class="{% block body_css %}hold-transition skin-blue sidebar-mini{% endblock %}">
    {% block body %}{% endblock %}

    {% block javascripts %}
        <!-- jQuery 2.1.4 -->
        <script src="{% static 'adminlte_full/plugins/jQuery/jQuery-2.1.4.min.js' %}"></script>
        <!-- Bootstrap 3.3.5 -->
        <script src="{% static 'adminlte_full/bootstrap/js/bootstrap.min.js' %}"></script>
        <!-- SlimScroll -->
        <script src="{% static 'adminlte_full/plugins/slimScroll/jquery.slimscroll.min.js' %}"></script>
        <!-- FastClick -->
        <script src="{% static 'adminlte_full/plugins/fastclick/fastclick.min.js' %}"></script>
        <!-- AdminLTE App -->
        <script src="{% static 'adminlte_full/dist/js/app.min.js' %}"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="{% static 'adminlte_full/dist/js/demo.js' %}"></script>
    {% endblock %}

    {% block javascripts_inline %}{% endblock %}
</body>
</html>
