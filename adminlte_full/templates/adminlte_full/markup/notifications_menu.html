{% load static adminlte_full %}
<li class="nav-item dropdown">
  <a class="nav-link" data-toggle="dropdown" href="#">
    <i class="far fa-bell"></i>
    <span class="badge badge-warning navbar-badge">{{ notifications.total }}</span>
  </a>
  <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
    <span class="dropdown-item dropdown-header">15 Notifications</span>
    <div class="dropdown-divider"></div>
    {% for notice in notifications %}
      <a href="{{ notice.url }}" class="dropdown-item">
        <i class="{{ notice.icon }} mr-2 text-{{ notice.color }}"></i> {{ notice.text }}
        <span class="float-right text-muted text-sm">{{ notice.sent_at | human_date }}</span>
      </a>
      <div class="dropdown-divider"></div>
    {% endfor %}
    <a href="#" class="dropdown-item dropdown-footer">See All Notifications</a>
  </div>
</li>
