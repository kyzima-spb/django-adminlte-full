{% for item in items %}
  <li class="nav-item d-none d-sm-inline-block{% if item.is_active %} active{% endif %}{% if item.has_children %} dropdown{% endif %}">
    {% if item.has_children %}
      {% include 'adminlte_full/markup/navbar_dropdown.html' with item=item %}
    {% else %}
      <a class="nav-link" href="{{ item.url }}" title="{{ item.help }}">
        {{ item.title }}
      </a>
    {% endif %}
  </li>
{% endfor %}
